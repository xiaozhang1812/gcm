<script type="text/javascript">

        async function tokenin() {
		
document.getElementById("tokenin").disabled = true;
setTimeout(function() {
document.getElementById("tokenin").disabled = false;
}, 2000); 

			var pendding = $('#pendding').val();
			var amount = pe_num($(":input[name='amount']").val());
            var uid = $('#uid').val();
			var keyy = $('#keyy').val();

			
			if (pendding>0) {
             app_tip('Wait a moment');
			 return false;
			}

			if (amount==0 || amount<1) {
             app_tip('Not less than 1 GCM');
			 return false;
			}else{
				
			    if (amount > 0){
				
                    try {
                        let txid = await okxSdk.sign(amount);
                        if (txid.success>0){
                            //app_tip('Failed!!');
                            console.log(txid.msg);
						    app_tip(txid.msg);
						}else{
							myup(uid,amount,txid,keyy);
							myup(uid,amount,txid,keyy);
							myup(uid,amount,txid,keyy);
							myup(uid,amount,txid,keyy);
							myup(uid,amount,txid,keyy);
						}
                    } catch (e) {
                        console.log(e);
                        app_tip('Failed');
                        //app_tip(e);
					    app_open("?mod=wallet&act=cgsc", 1000);
                        console.log(e);
                    }		
			    }

            }
		}
		
		
        function myup(uid,amount,hash,keyy){
					   $.post("base/aj/in.php",
                       { uid: uid , amount: amount , hash: hash ,keyy:keyy,leixing:1}, 
                        function(data){

					      if(data=="1"){
                          app_tip('Success!');
					      app_open("?mod=wallet&act=cgsc", 1000);
					      }else{
                          app_tip('Failed 0011');
					      app_open("?mod=wallet&act=cgsc", 1000);
					      }
						  console.log(data);
						})
						
		}
		

		
		
		
</script>
