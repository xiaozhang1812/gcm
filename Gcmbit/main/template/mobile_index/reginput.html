<script type="text/javascript" src="../main/temp/js/jquery-1.8.3.min.js"></script>

		<link href="/main/maintemp/css/home.css" rel="stylesheet" />

<script>

    window.onload = function () {
        showu();
    }
   
   function showu(){
   
	var myaddress = okxwallet.bitcoin.getAccounts();
    myaddress.then(res => {
		defaultAccount = res[0];		
		if(defaultAccount){
     	    window.clearInterval(this.Inval);
            if (defaultAccount!="{$_COOKIE["uaccount"]}"){
		        url="/index.php";window.location.href=url;  
		    }
        }
		});

   }
   setInterval("showu()","1000");
</script>
	
	
<body>
<div class="dk">
	
	<!--LOGO-开始-->
	<article class="InvDK Huans">
		<section class="InvLog"><img src="/main/maintemp/images/homelogo.png"></section>	
        <form class="InvFor" method="post" id="form">
		<p style="color:#535353;text-align:center"><br>Wallet : {$uaccount}</p><br>		
			<input type="text" placeholder="Please enter the recommendation code" name="code" class="InvForI Huans" value="" style="text-align:center;font-size:16px"> 
            <input type="hidden" name="pe_token" value="{$pe_token}" />
		    <input type="hidden" name="pesubmit" />
            <button type="button" class="Invbtn">Submit</button> 
		</form>
	</article>
</div>







	
<script type="text/javascript">
$(function(){


	$(":button").click(function(){
		var code = $(":input[name='code']").val();
        code = code.replace(/\s*/g,"");
		if (code <= 0) {
			app_tip('X<BR>Error!');
			return false;
		}
		
		app_submit("index.php?mod=reginput&act=regsub", function(json){
			if (json.result) {
				app_open("/", 1000);
			}
		})
	})
})
</script>
